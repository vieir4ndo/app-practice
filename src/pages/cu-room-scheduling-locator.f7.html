<script>
    export default {
        data: function () {
            return {
                reserves: null,
                reserve: null
            }
        },
        on: {
            pageInit: function () {
                this.loadReserves();
            }
        },
        methods: {
            detailsRoomSchedule(id) {
                let app = this.$app;

                app.api.getReserve(id).then(reserve => {
                    let statusList = ['Aguardando', 'Aprovado', 'Negado']
                    reserve.statusDescription = statusList[reserve.status]
                    this.$setState({
                        reserve: reserve
                    });
                })

                let popup = app.popup.create({
                    swipeToClose: 'to-bottom',
                    closeByBackdropClick: true,
                    el: app.$$('#cu-room-scheduling-locator-popup'),
                    on: {
                        closed: this.clearReserveFields
                    }
                })
                popup.open();
            },
            loadReserves() {
                let app = this.$app;
                app.api.getReserves().then(reserves => {
                    this.$setState({
                        reserves: reserves,
                    });
                })
            },
            clearReserveFields() {
                this.$setState({
                    reserve: null
                });
            }
        }
    }
</script>
